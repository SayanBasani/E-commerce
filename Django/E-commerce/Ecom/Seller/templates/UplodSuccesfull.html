        body {

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .upload-icon {
            margin-bottom: 30px;
        }

        .upload-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .product-details {
            text-align: left;
            margin-bottom: 20px;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .product-details p {
            margin: 5px 0;
        }

        .back-to-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .back-to-home:hover {
            background-color: #45a049;
        }

        .upload-illustration {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
